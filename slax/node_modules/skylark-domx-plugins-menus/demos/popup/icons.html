<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>skylark popup menu - Icons</title>
    <link rel="stylesheet" href="../themes/twbs/css/font-awesome.4.7.min.css">
    <link rel="stylesheet" href="../../skins/default/menu.css">
    <link rel="stylesheet" href="../../skins/default/popup.css">
    <link rel="stylesheet" href="../app.css">
	<style>
	.lark-menu.popup,.lark-menu.popup .submenu { 
		border: 1px solid #c5c5c5;
		width: 150px; 
	} 


	</style>
</head>
<body>

<ul id="menu" class="lark-menu popup icons">
	<li class="menu-item">
		<div class="menu-item-wrapper"><span class="icon fa fa-floppy-o"></span>Save</div>
	</li>
	<li class="menu-item">
		<div class="menu-item-wrapper"><span class="icon fa fa-search-minus"></span>Zoom In</div>
	</li>
	<li class="menu-item">
		<div class="menu-item-wrapper"><span class="icon fa fa-search-plus"></span>Zoom Out</div>
	</li>
	<li class="menu-item disabled">
		<div class="menu-item-wrapper"><span class="icon fa fa-print"></span>Print...</div>
	</li>
	<li class="menu-item" >
		<div class="menu-item-wrapper"><span class="submenu-icon icon fa fa-chevron-right"></span>Playback</div>
		<ul class="submenu">
			<li class="menu-item">
				<div class="menu-item-wrapper"><span class="icon fa fa-backward"></span>Prev</div>
			</li>
			<li class="menu-item">
				<div class="menu-item-wrapper"><span class="icon fa fa-stop"></span>Stop</div>
			</li class="menu-item">
			<li class="menu-item">
				<div class="menu-item-wrapper"><span class="icon fa fa-play"></span>Play</div>
			</li>
			<li class="menu-item">
				<div class="menu-item-wrapper"><span class="icon fa fa-forward"></span>Next</div>
			</li>
		</ul>
	</li>
	<li  class="menu-item">
		<div class="menu-item-wrapper">Learn more about this menu</div>
	</li>
</ul>

<div class="demo-description">
<p>A menu with the default configuration, showing how to use a menu with icons.</p>
</div>

    <script type="text/javascript" src="../require.js" data-main="../bootstrap.js"></script>
    <script>
        var initPage = function(langx,domx) {
            var $ = domx.query;

            $('#menu').plugin("lark.menus.popup",{
              "multitier" : {
                "multiExpand" : true
              }                
            });


        };
    </script>
</body>
</html>
