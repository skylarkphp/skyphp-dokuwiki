<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button</title>
  <link rel="stylesheet" href="../themes/twbs/css/bootstrap.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <legend> Pagination Widget </legend>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h4> Content: </h4>
        <div id="content" class="well">
          <p class="text-center">Content go here! </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" class="text-center">
        <ul class="pagination" data-options="maxButtonsVisible:5,totalPages:7">
          <li class="disabled" aria-label="first"><a>first</a></li>
          <li class="disabled" aria-label="prev"><a>prev</a></li>
          <li class="active"><a style="cursor:pointer;">1</a></li>
          <li><a style="cursor:pointer;">2</a></li>
          <li><a style="cursor:pointer;">3</a></li>
          <li><a style="cursor:pointer;">4</a></li>
          <li><a style="cursor:pointer;">5</a></li>
          <li aria-label="next"><a>next</a></li>
          <li aria-label="last"><a>last</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <a id= "changeTotalPages" class="btn btn-default">Change total pages to 10. </a>
        <a id="changePage" class="btn btn-default">Select page 3. </a>
        <a id="hide" class="btn btn-default">Hide Paginator. </a>
      </div>
    </div>
  </div>

<script type="text/javascript" src="../require.js" data-main="../bootstrap.js"></script>
<script>
    var initPage = function ($) {
      var pag = $('.pagination').plugin("lark.panels.pagination");

      $('#changeTotalPages').click(function() {
        pag.totalPages(10);
      });

      $('#changePage').click(function() {
        pag.currentPage(3);
      });

      $('#hide').click(function() {
        pag.hide();
      });
    };
</script>
</body>
</html>
