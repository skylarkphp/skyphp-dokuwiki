<!DOCTYPE html>
<html>

<head>
    <style>
    p { font-size:150%; cursor:pointer; }
    </style>
</head>

<body>
  <h4>Example : <span>Animates all paragraphs to fade out, .</span></h4>
    <p>
    If you click on this paragraph
     you'll see it just fade away.
  </p>
    <script type="text/javascript" src="../require.js" data-main="../bootstrap.js"></script>
    <script>
    function initPage($,fx) {
       $("p").on("click", function() {
            fx.fadeOut($("p")[0]);
        });
    }
    </script>
</body>

</html>
