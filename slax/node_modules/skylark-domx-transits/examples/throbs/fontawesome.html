<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">






    <style>

.throbber {
    position: absolute;
    top: 0px;
    left: 0px;
    background: rgba(255, 152, 0, 0.86);
    color: rgb(255, 255, 255);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    z-index: 9999;
}


    .btns {text-align: center;}
    p {  position: absolute; top: 50%; left: 50%;transform: translate(-50%, -50%);}
    </style>

</head>

<body>
    <h4>Example : <span>Click the buttons to show processing screen  in  the specified time</span></h4>
    <div class="btns">
        <button>1s</button>
        <button>3s</button>
        <button>6s</button>
        <button>189s</button>
    </div>
    <div id="hello">Hello World!</div>
    <div id ="processing"></div> 
    <script>

    </script>

    <!-- JavaScript Includes -->
    <script type="text/javascript" src="../require.js" data-main="../bootstrap.js"></script>

    <script>
        var initPage = function (query,fx) {
            require(["skylark-domx-finder"], function(finder) {
                var elm = finder.byId("hello");
                query("button").on("click", function() {
                    elm.style.opacity = 0;
                    var throb = fx.throb(document.body, {
                        time: parseInt(query(this).text()) * 1000,
                        throb : {
                            className : "fa fa-spinner fa-spin fa-3x fa-fw"
                        },
                       // text: "waiting",
                        style: "border:1px",
                        callback: function() {
                            elm.style.opacity = 1;
                        }
                    });
                });
            });

        };
    </script>
</body>

</html>
