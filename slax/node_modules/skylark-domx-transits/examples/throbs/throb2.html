<!DOCTYPE html>
<html>

<head>
    <style>

@keyframes rotate-loading {
    0% {
        transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        -moz-transform: rotate(0deg)
    }

    100% {
        transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -moz-transform: rotate(360deg)
    }
}

@-moz-keyframes rotate-loading {
    0% {
        transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        -moz-transform: rotate(0deg)
    }

    100% {
        transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -moz-transform: rotate(360deg)
    }
}

@-webkit-keyframes rotate-loading {
    0% {
        transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        -moz-transform: rotate(0deg)
    }

    100% {
        transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -moz-transform: rotate(360deg)
    }
}

@-o-keyframes rotate-loading {
    0% {
        transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        -moz-transform: rotate(0deg)
    }

    100% {
        transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -moz-transform: rotate(360deg)
    }
}

.throb {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    position: absolute;
    margin: auto;
    height: 100px;
    width: 100px;
    border-radius: 100%
}

.throbber {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
}

.throb {
    border: 2px solid transparent;
    border-color: transparent red transparent red;
    -moz-animation: rotate-loading 1s linear 0s infinite normal;
    -moz-transform-origin: 50% 50%;
    -o-animation: rotate-loading 1s linear 0s infinite normal;
    -o-transform-origin: 50% 50%;
    -webkit-animation: rotate-loading 1s linear 0s infinite normal;
    -webkit-transform-origin: 50% 50%;
    animation: rotate-loading 1s linear 0s infinite normal;
    transform-origin: 50% 50%
}

.throbber:hover .loading {
    border-color: transparent #E45635 transparent #E45635
}

.throbber:hover .loading,.throb {
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out
}

    .btns {text-align: center;}
    p {  position: absolute; top: 50%; left: 50%;transform: translate(-50%, -50%);}
    </style>

</head>

<body>
    <h4>Example : <span>Click the buttons to show processing screen  in  the specified time</span></h4>
    <div class="btns">
        <button>1s</button>
        <button>3s</button>
        <button>6s</button>
        <button>9s</button>
    </div>
    <div id="hello">Hello World!</div>
    <div id ="processing"></div> 
    <script>

    </script>

    <!-- JavaScript Includes -->
    <script type="text/javascript" src="../require.js" data-main="../bootstrap.js"></script>

    <script>
        var initPage = function (query,fx) {
            require(["skylark-domx-finder"], function(finder) {
                var elm = finder.byId("hello");
                query("button").on("click", function() {
                    elm.style.opacity = 0;
                    var throb = fx.throb(document.body, {
                        time: parseInt(query(this).text()) * 1000,
                        text: "waiting",
                        style: "border:1px",
                        callback: function() {
                            elm.style.opacity = 1;
                        }
                    });
                });
            });

        };
    </script>
</body>

</html>
